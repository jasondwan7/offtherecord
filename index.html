<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OTR — Countdown</title>
<meta name="theme-color" content="#0b0b0c">
<style>
  :root{
    --pink:#ff6b9a;
    --bg:#0b0b0c;
    --fg:#f7f7f7;
    --muted:#9aa0a6;
    --card:#16171a;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    display:flex;align-items:center;justify-content:center;
  }
  .wrap{ width:min(980px, 92vw); margin: 4vh auto; text-align:center; }
  .logo{ width:min(120px,40vw); margin:0 auto 8px; display:block; filter: drop-shadow(0 6px 20px rgba(255,107,154,.25)); }
  h1{ margin:6px 0 4px; font-size:clamp(20px,4.5vw,34px) }
  .tagline{ color:var(--muted); margin-bottom:22px; font-size:clamp(13px,3.5vw,16px) }

  .glow{ position:fixed; inset:-25vmax; background: radial-gradient(circle at 50% 35%, rgba(255,107,154,.12), transparent 52%); z-index:-1 }

  /* Single-card flip */
  .clock{ display:flex; justify-content:center; gap:16px; margin: 8px auto 18px; }
  .slot{ display:flex; flex-direction:column; align-items:center; gap:10px; }
  .label{ text-transform:uppercase; letter-spacing:.14em; font-size:10px; color:var(--muted) }
  .card{
    position:relative; width:100px; height:120px; border-radius:14px; perspective:900px;
    background: linear-gradient(180deg, var(--card), #0f1012);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 12px 30px rgba(0,0,0,.45);
    display:grid; place-items:center;
    overflow:hidden;
  }
  .num{ font-variant-numeric: tabular-nums; font-weight:800; font-size:56px; line-height:1 }
  /* flip layers */
  .next, .curr{ position:absolute; inset:0; display:grid; place-items:center; backface-visibility:hidden; -webkit-backface-visibility:hidden; }
  .next{ transform: rotateX(90deg); }
  .flip .curr{ animation: flipOut .6s ease-in forwards }
  .flip .next{ animation: flipIn .6s ease-out .3s forwards }
  @keyframes flipOut{ to{ transform: rotateX(-90deg) } }
  @keyframes flipIn{ to{ transform: rotateX(0deg) } }

  .cta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px }
  .btn{ appearance:none; border:0; cursor:pointer; border-radius:12px; padding:13px 16px; font-weight:800; font-size:15px; background:#ff6b9a; color:#0b0b0c; box-shadow:0 10px 20px rgba(255,107,154,.25); }
  .btn.alt{ background:transparent; color:var(--fg); box-shadow: inset 0 0 0 1px rgba(255,255,255,.2) }
  .fine{ color:var(--muted); font-size:12px; margin-top:12px }

  .final-24 .btn{ animation:pulse 1.2s ease-in-out infinite }
  @keyframes pulse{ 0%{transform:scale(1)} 70%{transform:scale(1.02)} 100%{transform:scale(1)} }

  .open .clock, .open #preCtas{ display:none }
  .open #enterWrap{ display:block }
  #enterWrap{ display:none; margin-top:12px }

  @media (prefers-color-scheme: light){
    :root{ --bg:#f8f9fb; --fg:#101114; --muted:#5b616b; --card:#ffffff; }
    body{ background:var(--bg); color:var(--fg) }
    .glow{ background: radial-gradient(circle at 50% 35%, rgba(255,107,154,.26), transparent 55%) }
  }
  @media (max-width:520px){
    .card{ width:82px; height:98px }
    .num{ font-size:44px }
  }
</style>
</head>
<body>
<div class="glow"></div>
<main class="wrap" id="app">
 <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB9AAAAfQCAYAAACaOMR5AACuo0lEQVR4nOzdeZhdZ33g+d+pkkqWsGzZwgZs2doXyxbeDXFwbMA0BY2hCd0h7MNkYTIoTUi3npAn8yRP6M4k/YiGCS16OmHSBAKENEsSMCBCYbAN3rDBtrxItjbvtoxs2bKWKqnqzB/3yi7JWqruOfee7fN5Hh7Arnrva1fde855v3rPSdI0DQAAAAAAAABour6iJwAAAAAAAAAAZSCgAwAAAAAA..." 
alt="OTR Logo" />
="data:image/
  <div class="tagline">No phones. No cameras. Just Presence.</div>

  <section class="clock" id="clock" aria-label="Countdown">
    <div class="slot">
      <div class="card" data-key="d">
        <div class="curr"><div class="num" id="d-cur">00</div></div>
        <div class="next"><div class="num" id="d-nxt">00</div></div>
      </div>
      <span class="label">Days</span>
    </div>
    <div class="slot">
      <div class="card" data-key="h">
        <div class="curr"><div class="num" id="h-cur">00</div></div>
        <div class="next"><div class="num" id="h-nxt">00</div></div>
      </div>
      <span class="label">Hours</span>
    </div>
    <div class="slot">
      <div class="card" data-key="m">
        <div class="curr"><div class="num" id="m-cur">00</div></div>
        <div class="next"><div class="num" id="m-nxt">00</div></div>
      </div>
      <span class="label">Minutes</span>
    </div>
    <div class="slot">
      <div class="card" data-key="s">
        <div class="curr"><div class="num" id="s-cur">00</div></div>
        <div class="next"><div class="num" id="s-nxt">00</div></div>
      </div>
      <span class="label">Seconds</span>
    </div>
  </section>

  <div id="preCtas" class="cta">
    <a class="btn" id="buyBtn" href="https://posh.vip/e/off-the-record-" target="_blank" rel="noopener">Buy Tickets</a>
    <button class="btn alt" id="detailsBtn">Event Details</button>
  </div>

  <div id="enterWrap">
    <button class="btn" id="enterBtn">Enter</button>
    <div class="fine">Phones off. Moments on.</div>
  </div>

  <div class="fine">Venue Tara Rose, 384 3rd Ave, New York, NY 10016. Rules: Phones Locked. Cameras: Sealed.</div>
</main>

<script>
const EVENT_START = new Date("2025-09-19T22:00:00"); // your date/time
const pad = (n)=> String(n).padStart(2,'0');
function partsUntil(t){
  const now = new Date();
  let diff = t - now;
  if (diff < 0) diff = 0;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000)/3600000);
  const m = Math.floor((diff % 3600000)/60000);
  const s = Math.floor((diff % 60000)/1000);
  return {d,h,m,s,diff};
}

function flipTo(key, val){
  const newVal = pad(val);
  const cur = document.getElementById(key+'-cur');
  if (cur.textContent === newVal) return;
  const nxt = document.getElementById(key+'-nxt');
  nxt.textContent = newVal;
  const card = document.querySelector('.card[data-key="'+key+'"]');
  card.classList.remove('flip'); void card.offsetWidth; card.classList.add('flip');
  setTimeout(()=>{ cur.textContent = newVal; card.classList.remove('flip'); }, 650);
}

function tick(){
  const {d,h,m,s,diff} = partsUntil(EVENT_START);
  flipTo('d', d); flipTo('h', h); flipTo('m', m); flipTo('s', s);
  const app = document.getElementById('app');
  if (diff <= 24*3600*1000 && diff > 0) app.classList.add('final-24'); else app.classList.remove('final-24');
  if (diff === 0){ document.title = "OTR — We’re Open"; app.classList.add('open'); }
}
tick(); setInterval(tick, 1000);

document.getElementById('detailsBtn').addEventListener('click', ()=> alert("Venue Tara Rose, 384 3rd Ave, New York, NY 10016.\nRules: Phones Locked. Cameras: Sealed."));
document.getElementById('enterBtn').addEventListener('click', ()=> alert("Welcome in. Enjoy the night."));
</script>
</body>
</html>
